<h2>Novo Produto</h2>

	<form id="newbookform">
        <div class="form-group">
        <label >nome</label>
        <input class="form-control" type="text" name='nome' id='nome' />
        </div>
        <div class="form-group">
        <label >descrição</label>
        <input class="form-control" type="text" name='descricao' id='descricao'/> 
        </div>
        <div class="form-group">
        <label >preco</label>
        <input class="form-control" type="text" name='preco' id='preco' />
        </div>
        <div class="form-group">
        <label >foto</label>
        <input class="form-control" type="text" name='foto' id='foto' />
        </div>
        <div>
        <label >arquivo</label>  
        <input class="form-control" type="text" name='arquivo' id='arquivo' />
        </div>
        
  		<div class="form-group">
  		<button type="submit">Adicionar</button>

  		</div>
      </form>
    
 <script>

  $("#newbookform").submit(function() {
    prod = new Object();
    prod.nome = $("#nome").val();
    prod.descricao = $("#descricao").val();
    prod.preco = $("#preco").val();
    prod.foto =  $("#foto").val();
    prod.arquivo = $("#arquivo").val();
    fdata = JSON.stringify(prod);
    alert(fdata);
    $.ajax({
     type: "POST",
      contentType:"application/json; charset=utf-8",
      url: "http://129.41.137.70/Produto/", 
      data: fdata,
      success: function() {
         alert("Produto Salvo");
         window.location.replace("./produtos.html");
         
       },
       error: function (xhr, ajaxOptions, thrownError) {
        alert(xhr.status);
        alert(thrownError);
      }
    })
    })
</script>
