<h2>Novo Usuario</h2>

	<form id="novousaurio" action="../../loja/usuario/createform" method="GET">
	    <div class="form-group">	
        <label >email</label>
        <input class="form-control" type="text" name="email" id="email"/>
        </div>
        <div class="form-group">
        <label >senha</label>
        <input class="form-control" type="password" name='senha' id='senha' />

        <label>endereco</label>

         <div class="form-group">

<script>
 
$(document).ready(function() {
  $("#novousaurio").submit(function() {

    $.ajax({
     type: "GET",
      url: "../../loja/usuario/list",

      success: function() {
