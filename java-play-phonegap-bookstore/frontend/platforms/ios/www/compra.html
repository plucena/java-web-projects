<script>

function getURLParameter(name) {
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
}

compraid = "Compra " + getURLParameter("id");
$("#compraid").html(compraid);


$.ajax({
  url: '/lojaUnasp/loja/compra/list/compra/	'+getURLParameter("id"),
  success: function(data){
  	    
       
    $('#my-table').dynatable({
      dataset: {
        records: data
      }
    });
  }
});





</script>
