<h2>Novo Usuario</h2>

	<form id="novousaurio" action="../loja/usuario/createform" method="GET">

        <label >email</label>
        <input class="form-control" type="text" name="email" id="email"/>

        <div class="form-group">

<script>
 
$(document).ready(function() {
  $("#novousaurio").submit(function() {

    $.ajax({
     type: "GET",
      url: "../loja/usuario/list",
      data: $(this).serialize(),
      success: function() {
         alert("Usuario Salvo");
           window.location.replace("./index.html");
       }
    })

  })
})
